<!DOCTYPE html>
<html>
<head>

<title>Vistas del Pedregal</title>

<body>
  
  <!-- <embed src="https://vistasdemasferrer.bienesraices.me/" style="width:500px; height: 300px;"> -->

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
      jQuery(document).ready(function($)
      {
        // Get the height of our player container
        var container_height = $(window).height() - 100;
        alert("Height: " + container_height);
        
        // Set target DIVs height to player container height
        $(".player").height(container_height);
      });
  </script>



  <script type="text/javascript">

    function doOnOrientationChange() 
    {
      switch(window.orientation) 
      {  
        case -90 || 90:
          //alert('landscape');
          // Get the height of our player container
          var container_height = $(window).height() - 100;
          
          // Set target DIVs height to player container height
          $(".player").height(container_height);

          break; 
          default:
          //alert('portrait');
          var container_height = $(window).height() - 100;
          $(".player").height(container_height);
          break; 
      }
    }  
    window.addEventListener('orientationchange', doOnOrientationChange);

  </script>



  <div class = "player">
    <iframe src="https://vistasdemasferrer.bienesraices.me/" height="100%" width="100%"></iframe>  
  </div> 
  
  

</body>


</html>
