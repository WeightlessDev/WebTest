<!DOCTYPE html>

<title>Vistas del Pedregal</title>

<body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script type="text/javascript">
      jQuery(document).ready(function($)
      {
        // Get the height of our player container
        var container_height = $(window).height() - 100;
        
        // Set target DIVs height to player container height
        $(".player").height(container_height);
      });
  </script>



  <script type="text/javascript">
    $( window ).on( "orientationchange", function( event ) 
    {
      $( "#orientation" ).text( "This device is in " + event.orientation + " mode!" );
    });
  </script>



  <div class = "player">
    <iframe src="https://vistasdemasferrer.bienesraices.me/" height="100%" width="100%"></iframe>  
  </div> 
  
  

</body>
